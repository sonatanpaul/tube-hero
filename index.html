<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tube Hero - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <!-- header tag start  -->
    <head>
      <nav>
        <div
          class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-4 border-[#17171733]"
        >
          <div>
            <img class="w-[120px]" src="./images/Logo.png" alt="" />
          </div>
          <div>
            <button class="btn text-xl">Short by View</button>
          </div>
          <div>
            <button class="btn text-xl font-normal bg-[#FF1F3D] text-white">
              Blogs
            </button>
          </div>
        </div>
      </nav>
      <!-- category section  -->
      <nav id="category-container" class="flex justify-center gap-5 py-4">
        <div><button class="btn bg-[#FF1F3D] text-white">All</button></div>
      </nav>
    </head>
    <!-- main start  -->
    <main>
      <!-- video card section  -->
      <section
        id="card-container"
        class="w-11/12 mx-auto grid md:grid-cols-4 justify-center gap-5"
      ></section>
    </main>
    <!-- footer start  -->
  </body>
</html>
